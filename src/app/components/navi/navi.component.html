<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" routerLink="/">Rent A Car</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/" >Anasayfa </a>
      </li>

        <li class="nav-item active" *ngIf="checkToLogin()==false">
          <a class="nav-link" routerLink="login" >Giriş</a>
        </li>

        <li class="nav-item active" *ngIf="checkToLogin()==false">
          <a class="nav-link" routerLink="register" >Kayıt</a>
        </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Araçlar
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/color/add" >Renk Ekle</a>
          <a class="dropdown-item" routerLink="/brand/add" >Marka Ekle</a>
          <a class="dropdown-item" routerLink="/cars/add">Araba Ekle</a>
        </div>
      </li>

    </ul>
    <ul class="nav navbar-nav ml-auto" *ngIf="checkToEmail()==true">
      <li class="nav-item dropdown">
        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">{{this.user.firstName}} {{this.user.lastName}}</a>
        <div class="dropdown-menu dropdown-menu-right">
          <a routerLink="/profile" class="dropdown-item">Ayarlar</a>
          <div class="dropdown-divider"></div>
          <a href="" class="dropdown-item" (click)="logOut()" >Çıkış Yap</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
