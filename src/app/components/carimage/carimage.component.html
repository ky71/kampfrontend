



<div class="container">
  <div class="row">
    <div class="col-md-3">

      <div class="container">
        <div class="row justify-content-center">
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Findeks Hesaplama</h5>
              <Form [formGroup]="userFindeksForm">
                <div class="mb-3">
                  <div class="form-group">
                    <label>Tc Kimlik Numaranız</label>
                    <input  class="form-control" type="text" formControlName="tc">
                  </div>
                </div>
                <div class="mb-3">
                  <div class="form-group">
                    <label>Doğum Yılınız</label>
                    <input class="form-control" type="text" formControlName="dateYear">
                  </div>
                </div>
                <button class="btn btn-primary" (click)="getUserFindeks()">Puanımı Hesapla</button>
              </Form>

            </div>
          </div>
        </div>
      </div>

    </div>




  <div class="modal-body">
    <div class="container-fluid">
      <div class="row">
        
        <div class="col-md-8" >
            <img [src]="images[0]?.imagePath"  alt="First slide">
        </div>

        <button class="carousel-control-prev" data-bs-target="#indicators" data-bs-slide="prev">
          <span class="bi-arrow-left" style="font-size: 25px;"></span>
       </button>
       <button class="carousel-control-next" data-bs-target="#indicators" data-bs-slide="next">
          <span class="bi-arrow-right" style="font-size: 25px;"></span>
       </button>

        <div *ngFor ="let car of cars; let i = index">
          <div *ngIf="i<1">
            <div class="card-body">
              <p class="card-text"><b>Marka:</b> {{car.brandName}}</p>
              <hr>
              <p class="card-text"><b>Model:</b> {{car.description}}</p>
              <hr>
              <p class="card-text"><b>Renk:</b>{{car.colorName}}</p>
              <hr>
              <p class="card-text"><b>Yıl:</b>{{car.modelYear}}</p>
              <hr>
              <p class="card-text"><b>Fiyat:</b> {{car.dailyPrice}} <fa-icon [icon]="faLira"></fa-icon></p>
            </div>
            <div class="card-footer">
              <a (click)="addCart(car)" class="btn btn-primary" style="margin-right: 5px;">Kirala</a>
              <a routerLink="/cars/update" class="btn btn-primary"style="margin-right: 5px;">Arabayı Düzenle</a>
              <a routerLink="/color/update/{{car.colorId}}" class="btn btn-primary"style="margin-right: 5px;">Rengi Düzenle</a>
              <a routerLink="/brand/update/{{car.brandId}}" class="btn btn-primary">Markayı Düzenle</a>
            </div>
          </div>
        </div>

      </div>
     

    </div>
  </div>
